<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scripts/style.css" />
    <title>Rezervace míst ve filmu</title>
  </head>
  <body>
    <div class="movie-container">
      <label>Vyber film:</label>
      <select id="movie">
        <option value="300">Avengers: Endgame (300Kč)</option>
        <option value="350">Joker (350Kč)</option>
        <option value="200">Toy Story 4 (200Kč)</option>
        <option value="250">The Lion King (250Kč)</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Nevybráno</small>
      </li>

      <li>
        <div class="seat selected"></div>
        <small>Vybráno</small>
      </li>

      <li>
        <div class="seat occupied"></div>
        <small>Zaplněno</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>
      <div class="row">
        <div class="seat">A1</div>
        <div class="seat">A2</div>
        <div class="seat">A3</div>
        <div class="seat">A4</div>
        <div class="seat">A5</div>
        <div class="seat">A6</div>
        <div class="seat">A7</div>
        <div class="seat">A8</div>
      </div>
      <div class="row">
        <div class="seat">B1</div>
        <div class="seat">B2</div>
        <div class="seat">B3</div>
        <div class="seat occupied">B4</div>
        <div class="seat occupied">B5</div>
        <div class="seat">B6</div>
        <div class="seat">B7</div>
        <div class="seat">B8</div>
      </div>

      <div class="row">
        <div class="seat">C1</div>
        <div class="seat">C2</div>
        <div class="seat">C3</div>
        <div class="seat">C4</div>
        <div class="seat">C5</div>
        <div class="seat">C6</div>
        <div class="seat occupied">C7</div>
        <div class="seat occupied">C8</div>
      </div>

      <div class="row">
        <div class="seat">D1</div>
        <div class="seat">D2</div>
        <div class="seat">D3</div>
        <div class="seat">D4</div>
        <div class="seat">D5</div>
        <div class="seat">D6</div>
        <div class="seat">D7</div>
        <div class="seat">D8</div>
      </div>

      <div class="row">
        <div class="seat">E1</div>
        <div class="seat">E2</div>
        <div class="seat">E3</div>
        <div class="seat occupied">E4</div>
        <div class="seat occupied">E5</div>
        <div class="seat">E6</div>
        <div class="seat">E7</div>
        <div class="seat">E8</div>
      </div>

      <div class="row">
        <div class="seat">F1</div>
        <div class="seat">F2</div>
        <div class="seat">F3</div>
        <div class="seat">F4</div>
        <div class="seat occupied">F5</div>
        <div class="seat occupied">F6</div>
        <div class="seat occupied">F7</div>
        <div class="seat">F8</div>
      </div>
    </div>

    <div class="name">
        <label>Jméno:</label>
        <input type="text" id="jmeno" class="form-control">
    </div>
    <div>
        <label>Příjmení:</label>
        <input type="text" id="jmeno" class="form-control"><br/>
    </div>

    <p class="text">
      Máš vybráno <span id="count">0</span> míst za cenu <span id="total">0</span> Kč
    </p>
    <script src="scripts/scripts.js"></script>
  </body>
</html>
